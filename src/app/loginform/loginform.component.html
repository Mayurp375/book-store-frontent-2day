<div>
    <div >
        <div class="main">
            <div mat-dialog-title style="display: flex; justify-content: center;">
                <h1>Log In</h1>
            </div>
            
            <form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
                <div mat-dialog-content class="inputForm">
                    <div class="row">

                        <mat-form-field appearance="outline" >
                            <mat-label>Email</mat-label>
                            <input matInput formControlName="email">
                        </mat-form-field>
                        <mat-form-field appearance="outline"  >
                            <mat-label>Password</mat-label>
                            <input matInput type="password" formControlName="password">
                        </mat-form-field>
                        
                    </div>
                </div>
                <div mat-dialog-action style=" display: flex; gap: 99px; justify-content: center; padding: 0 25px ;">
                    <button mat-raised-button color="primary" style="flex: 1px;">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
