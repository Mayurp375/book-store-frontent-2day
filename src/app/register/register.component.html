<div>
    
        <div class="main">
            <div mat-dialog-title style="display: flex; justify-content: center;">
                <h1>User Details</h1>
            </div>
            <form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
                <div mat-dialog-content class="inputForm">
                    <div class="row">
                        <mat-form-field appearance="outline">
                            <mat-label>User Name</mat-label>
                            <input matInput formControlName="username">
                        </mat-form-field>
                        <mat-form-field appearance="outline">
                            <mat-label>Password</mat-label>
                            <input type="password" matInput formControlName="password">
                        </mat-form-field>
                        <mat-form-field appearance="outline">
                            <mat-label>Email</mat-label>
                            <input type="email" matInput formControlName="email">
                        </mat-form-field>
                    </div>
        
                    <div class="row">
                        <mat-radio-group aria-label="Select an option" style="align-items: center;" formControlName="role">
                            <mat-radio-button value="USER">USER</mat-radio-button>
                            <mat-radio-button value="ADMIN">ADMIN</mat-radio-button>
                        </mat-radio-group>
                    </div>
                    
                </div>
                
                <div mat-dialog-action style=" display: flex; gap: 99px; justify-content: center; padding: 0 25px ;">
                    <button mat-raised-button mat-dialog-close style="flex: 1px;" >Cancel</button>
                    <button mat-raised-button color="primary" style="flex: 1px;">Save</button>
                </div>
            </form>
        </div>

</div>
